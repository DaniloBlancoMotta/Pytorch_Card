apiVersion: apps/v1
kind: Deployment
metadata:
  name: card-classifier
  labels:
    app: card-classifier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: card-classifier
  template:
    metadata:
      labels:
        app: card-classifier
    spec:
      containers:
      - name: card-classifier
        image: card-classifier:latest # Replace with your registry image
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: "0.5"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: card-classifier-service
spec:
  selector:
    app: card-classifier
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
